<body>
    <script>
        let n = 10
        n += 5
        n *= 5
        n++
        window.alert(`o resto da divisao de ${n} dividido por 6 é ${n%6} `)
        window.alert(`O quadrado da divisao de ${n} por 6 é ${(n%6)**2}`)
        alert(n)
        n/=4
        alert(n)
       
    </script>
</body>
