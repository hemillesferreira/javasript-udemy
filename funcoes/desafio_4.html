<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Calculadora</title>
</head>
<body>
    <script>
        function Bissexto(ano){
             return ano%4===0 && (ano%100!==0 || ano%400===0)
          
        }
        console.log(Bissexto(2024))
        console.log(Bissexto(2000))
    </script>
</body>
</html>
