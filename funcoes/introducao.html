<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcao</h1>
    <input type="number"  id="number">
    <button onclick="mostrarTabuada()" >Mostrar Tabuada</button>
    <button onclick="limpartela()" >Limpar Tela</button>
    <div id="output">

    </div>
    <script>

        const input =  document.getElementById("number")
        const output =  document.getElementById("output")
        const limpar = document.getElementById("limpartela")

        let tabuadaHTML=""
        function mostrarTabuada(){
            const inputValue = parseFloat(input.value)

            limpartela()

            for(let i= 1; i<10; i++){
                tabuadaHTML+= `${i} X ${inputValue} = ${inputValue * i}<br>`
            }
            output.innerHTML=tabuadaHTML
        }
        function limpartela(){
            tabuadaHTML=""
            output.innerHTML=""
        }
    </script>
</body>
</html>
