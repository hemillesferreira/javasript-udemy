<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcao Somar</title>
</head>
<body>
    <h1>Funcao Somar</h1>
    <input type="number" name="" id="n1">
    <br>
    <input type="number" name="" id="n2">
    <br>
    <button onclick="somar()" >Calcular</button>
    <br>
    <div id="texto">
    </div>

    <script>
        
        let div = document.getElementById("texto")
        function somar(){
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let soma = n1 + n2
            document.getElementById("texto").innerHTML = `Resultado: ${soma}`;
        }
        
    </script>
</body>
</html>
