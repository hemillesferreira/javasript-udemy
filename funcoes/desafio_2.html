<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="n1" placeholder="Digite um número">
    <br>
    <input type="text" id="operacao" placeholder="Escolha: +, -, * ou /">
    <br>
    <input type="number" id="n2" placeholder="Digite outro número">
    <br>
    <button onclick="calcular()">Calcular</button>
    <br>
    <div id="texto"></div>

    <script>
        function calcular() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let operacao = document.getElementById("operacao").value.trim();
            let resultado;

            if (isNaN(n1) || isNaN(n2)) {
                alert("Por favor, insira números válidos.");
                return;
            }

            switch (operacao) {
                case "+":
                    resultado = n1 + n2;
                    break;
                case "-":
                    resultado = n1 - n2;
                    break;
                case "*":
                    resultado = n1 * n2;
                    break;
                case "/":
                    if (n2 === 0) {
                        alert("Não é possível dividir por zero.");
                        return;
                    }
                    resultado = n1 / n2;
                    break;
                default:
                    alert("Escolha uma operação válida: +, -, * ou /");
                    return;
            }

            document.getElementById("texto").innerHTML = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
