<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros impares</title>
</head>
<body>
    <h1>Numeros Impares</h1>
    <script>
        
        const numeros = [1,4,6,23,45,76,3,5,7,25,74,]
        let soma=  0
        for(i = 0; i<numeros.length; i++){
            let n = numeros[i]
            if(n%2!==0){
                soma+=n
            }
        }
        alert('a soma dos numeros impares Ã© ' + soma)



    </script>
</body>
</html>
