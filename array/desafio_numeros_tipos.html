<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Soma Array</title>
</head>
<body>
    <h1>Soma Array</h1>
    <script>

        const numeros=[2,undefined, 31, 0, "9", 12 , "qualquer texto", 98, false, [], null]
        let soma = 0
        
        for( let i = 0; i < numeros.length; i++){
            let n = numeros[i]
            if(typeof n=== "number"){
                soma = soma+n
            }
        }
        alert(`A soma de todos os numeros Ã© ${soma}`)

    </script>
</body>
</html>
