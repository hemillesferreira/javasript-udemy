<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Array</h1>
    <script>

        let nomes = ["Joao", "Maria", "Daniel", "Beatriz"]
        
        let nome= prompt('qual o seu nome?')
        nomes[nome.length]= nome

        
        for(let i = 0; i < nomes.length; i++){
            document.write(`nome: ${nomes[i]} <br>`)
        }
        document.write(`a lista de nomes possui ${nomes.length}`)
    </script>
</body>
</html>
