<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Nomes</title>
</head>
<body>
    <h1>Desafio Nomes</h1>
    <script>

        const nomes= ["joao", "joana", "ana", "pedro"]
        for(let i = nomes.length-1; i>=0; i--){
            let nome = nomes[i]
            document.write(nome + '<br>')
        }

    </script>
</body>
</html>
