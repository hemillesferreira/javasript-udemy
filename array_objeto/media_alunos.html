<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacoes de um alunos</title>
</head>
<body>
    <h1>Informacaoes de Alunos</h1>
    <ul id="listaAlunos">
  
    </ul>
    <script>
        const alunos =[
            {nome:"Daniel", notas:[1,3,3,8]},
            {nome:"Maria", notas:[10,7,9,8]},
            {nome:"Daniel", notas:[1,3,3,8]},
        ]
        const listaAlunos = document.getElementById("listaAlunos")
        let  alunosHTML=""

        for (let i = 0 ; i<alunos.length;i++){
            alunosHTML+= `<li> ${alunos[i].nome}`
              alunosHTML+= "<ul>"
                for(let j = 0; j<alunos[i].notas.length;j++){
                    alunosHTML+=`<li> ${alunos[i].notas[j]}</li>`
                }
              alunosHTML+="</ul>"
             alunosHTML+="</li>"
        }
        listaAlunos.innerHTML=alunosHTML
        

    </script>
</body>
</html>
