<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <script>
        let myVar = false
        switch(typeof myVar){
            case "string":
                alert('string')
                break
            case "number":
                alert('number')
                break
            case "boolen":
                alert('bollen')
                break
            case "NaN":
                alert('NaN')
                break
            case "null":
                alert('null')
                break
            case "undefined":
                alert('undefined')
                break
            default:
                alert('nenhum tipo conhecido')
        }
        
    </script>
</body>
</html>
