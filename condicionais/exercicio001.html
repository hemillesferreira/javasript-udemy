<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt('Informe a primeira nota'))
        let n2 = parseFloat(prompt('Informe a segunda nota'))

        let media = (n1+n2)/2
        if(media>4){
            alert('APROVADO')
        }else{
            alert('REPROVADO')
        }

    </script>
</body>
</html>
