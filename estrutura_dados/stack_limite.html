<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
</head>
<body>
    
    <script>
    
    class Pilha{
        constructor(tamanhoLimite){
            if(tamanhoLimite && tamanhoLimite<=0)
            throw new Error ("Limite nao pode ser menor ou igual a zero")
            this.pilha=[]
            this.limite = tamanhoLimite || null
        }

        adicionar(novoElemento){
            if(this.limite !== null && this.tamanho === this.limite){
                throw new Error ("Tamanho da pilha atingido")
            }
            this.pilha.push(novoElemento)
        }

        remover(){
            if(this.estaVazia()){
                throw new Error("A pilha esta vazia")
            }
            return this.pilha.pop()
        }
        estaVazia(){
            return this.pilha.length ===0
        }

        espiar(){
            if(this.estaVazia()){
                return null
            }
            return this.pilha[this.pilha.length-1]
        }
        limpar(){
            this.pilha.length=0
        }
         get tamanho(){
            return this.pilha.length
        }
    }
    const minhaPilha = new Pilha()
    console.log(minhaPilha.estaVazia())
    minhaPilha.adicionar(1)
    minhaPilha.adicionar(2)
    minhaPilha.adicionar(3)
    console.log(minhaPilha.estaVazia())
    console.log(minhaPilha.espiar())
    minhaPilha.remover()
    minhaPilha.remover()
    console.log(minhaPilha.espiar())
    minhaPilha.remover()
    console.log(minhaPilha.espiar())
    console.log(minhaPilha.estaVazia())
    console.log(minhaPilha.tamanho)
    minhaPilha.adicionar(4)
    console.log(minhaPilha.tamanho)
    console.log(minhaPilha.estaVazia())
    minhaPilha.limpar()
    console.log(minhaPilha.tamanho)
    console.log(minhaPilha.estaVazia())


    </script>

</body>
</html>
