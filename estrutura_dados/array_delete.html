<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Deletar</title>
</head>
<body>
    
    <script>
        //remover do final
        const arr = [1,9,0,6]
        arr.length = arr.length-1
        console.log(arr)
        
        arr.pop

        //remover do inicio
        const arr2 = [1,9,0,6]

        for(let i = 0; i < arr2.length; i++){
            arr2[i]= arr2[i+1]
        }

        arr2.shift()
        console.log(arr2)

    </script>

</body>
</html>
