<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio POO</title>
</head>
<body>
    <h1>Desafio POO</h1>

    <script>

        class Aluno{
            constructor(nome,curso){
                this.nome=nome
                this.curso=curso
                this.notas=[]
            }
            adicionarNotas(n1,n2,n3,n4){
                this.notas=[n1,n2,n3,n4]

            }
            calcularMedia(){
                const soma= this.notas[0] +  this.notas[1] +  this.notas[2] +  this.notas[3] 
                const media = soma /  4
                return media
            }
            mostrarMedia(){
                if(this.notas.length===0){
                    console.log(`${this.nome} do curso ${this.curso} nao possui notas`)
                    return
                }
                const media = this.calcularMedia()
                console.log(`O(a) aluno(a) ${this.nome} do curso ${this.curso} tem media ${media} `)
            }
        }
        const daniel = new Aluno("Daniel", "Logica de programacao")
        daniel.adicionarNotas(3,5,7,1)
        daniel.mostrarMedia()

        const maria = new Aluno("Maria", "JavaScript")
        
    </script>
</body>
</html>
