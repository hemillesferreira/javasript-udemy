<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break_continue</title>
</head>
<body>
    <h1>Break vs Continue</h1>
    <script>
        for(let i=0; i<=10; i++){
            console.log(i)
            if(i===5){
               break
            }
        }
        
    console.log('fim do loop')

    for(let i=0; i<=10; i++){
            console.log(i)
            if(i===5){
               continue
            }
        }
        console.log('fim do loop')
        
  
    </script>
</body>
</html>
