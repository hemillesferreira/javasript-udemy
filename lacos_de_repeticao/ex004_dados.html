<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dado</title>
</head>
<body>
    <h1>Jogue os Dados</h1>
    <script>

         let xDadosJogados = 0
         let xSomaPar = 0

         while(true){
            let dado1 = parseInt(Math.random()*6 +1)
            let dado2 = parseInt(Math.random()*6+1)
            console.log(dado1, dado2,xDadosJogados,xSomaPar)

            if(dado1===dado2){
                continue
            }
            xDadosJogados++
            
            if((dado1+dado2) % 2 ===0){
                xSomaPar++
            }
        
            if(xSomaPar>=10){
                break
            }
            }
            console.log(`os dados forma jogados ${xDadosJogados}`)

    </script>
</body>
</html>
