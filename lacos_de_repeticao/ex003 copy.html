<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        let ntab = parseInt(prompt('Escolha o numero da tabuada'))
        let fim = parseInt(prompt('Escolha ate que numero  a tabuada sera contada'))
        if(Number.isNaN(ntab) || Number.isNaN(fim) ){
            alert('digite um numero valido')
        }else{
                let cont = 1
                while(cont<=fim){
                    let tab= ntab * cont
                    document.write( `${ntab} x ${cont} = ${tab} <br>`)
                    cont++
        }  
        }
        
    </script>
</body>
</html>
